<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Africa Alliance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: whitesmoke;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background-color: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .logo-container {
      width: 180px;
      height: 180px;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #homepage {
      display: none;
      background: whitesmoke;
      color: #fff;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      background: whitesmoke;
    }

    .hamburger {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: orangered;
    }

    .sidebar {
      position: fixed;
      top: 0; left: -260px;
      width: 250px;
      height: 100%;
      background-color: whitesmoke;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 3;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      text-decoration: none;
      color: black;
      font-size: 16px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .sidebar i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .btn-action {
      background: #e53935;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .blog {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .blog:hover {
      transform: translateY(-5px);
    }

    .blog img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .blog-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .blog h2 {
      font-size: 18px;
      margin: 8px 0;
    }

    .blog p {
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
      flex-grow: 1;
    }

    .blog-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-top: 10px;
      color: #aaa;
    }

    .btn-icon {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
    }

    .btn-icon svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

<div id="splash">
  <div class="logo-container">
    <img src="" alt="Logo" />
  </div>
</div>

<div id="homepage">
  <nav class="sidebar" id="sidebar">
    <a href="/about-us/"><i class="fas fa-info-circle"></i> About Us</a>
    <a href="/our-work/"><i class="fas fa-hands-helping"></i> Our Work</a> <!-- ðŸ‘ˆ Added this line -->
    <a href="/contact-us/"><i class="fas fa-envelope"></i> Contact Us</a>
    <a href="/where-we-work/"><i class="fas fa-map-marker-alt"></i> Where We Work</a>
    <a href="/join-us/"><i class="fas fa-users"></i> Join Us</a>
    <a href="/application-portal/"><i class="fas fa-briefcase"></i> Job Application</a>
  </nav>

  <header>
    <button class="hamburger" onclick="toggleSidebar()">
      <span></span><span></span><span></span>
    </button>
    <button class="btn-action" onclick="window.open('/join-us/', '_blank')">JOIN US</button>
    <button class="btn-action" onclick="window.open('/donate/', '_blank')">DONATE</button>
  </header>

  <main id="blogs"></main>
</div>

<script>
  // Splash screen timeout
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('homepage').style.display = 'block';
  }, 3000);

  // Sidebar toggle
  const sidebar = document.getElementById("sidebar");
  function toggleSidebar() {
    sidebar.classList.toggle("active");
  }

  document.addEventListener("click", function(event) {
    const isClickInsideSidebar = sidebar.contains(event.target);
    const isHamburger = event.target.closest('.hamburger');
    if (!isClickInsideSidebar && !isHamburger && sidebar.classList.contains("active")) {
      sidebar.classList.remove("active");
    }
  });

  // Blogs (no date logic)
  const blogs = [
    {
      id: "1",
      title: "Join One Africa Alliance (OAA) Waste Connect Program",
      description: "Details on sustainable waste management initiatives, community solutions and how waste connect program aims to connect waste groups and individuals to help turn Africa's waste challenges into opportunities.",
      image: "https://www.bing.com/th/id/OIP.4DlgfVmJuC6qnuI0I-Z_bQHaE8?w=256&h=211",
      postedText: "Posted Sunday, September 21",
      link: "/waste-connect/"
    },
    {
      id: "2",
      title: "One Africa Alliance (OAA) Job Opportunities :Let Us Join Hands To Build Africa.",
      description: "Explore current opportunities to work with One Africa Alliance to help shape Africa.",
      image: "https://th.bing.com/th/id/OIP.RLqb_yIMiGP9Z2Vidg0IKAHaGW?w=201&h=180&c=7&r=0&o=7&dpr=1.1&pid=1.7&rm=3",
      postedText: "Published Sunday, September 21",
      link: "/job-opportunity/"
    },
    {
      id: "3",
      title: "One Africa Alliance Youth Empowerment Program.",
      description: "Details on programs to help empower youths in Africa with everything that might be needed to help shape the next Generation.",
      image: "https://www.bing.com/th/id/OIP.4DlgfVmJuC6qnuI0I-Z_bQHaE8?w=256&h=211",
      postedText: "Posted Sunday, September 21",
      link: "youth-empowerment"
    }
  ];

  function renderBlogs() {
    const container = document.getElementById("blogs");
    container.innerHTML = "";
    blogs.forEach(blog => {
      const article = document.createElement("div");
      article.className = "blog";
      article.innerHTML = `
        <img src="${blog.image}" alt="${blog.title}" onclick="window.open('${blog.link}', '_blank')">
        <div class="blog-content">
          <h2>${blog.title}</h2>
          <p onclick="window.open('${blog.link}', '_blank')">${blog.description}</p>
          <div class="blog-footer">
            <span>${blog.postedText}</span>
            <button class="btn-icon" onclick="sharePost('${blog.title}', '${blog.link}')">
              <svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <path d="M4 12v7a1 1 0 001 1h14a1 1 0 001-1v-7M16 6l-4-4-4 4M12 2v13"/>
              </svg> Share
            </button>
          </div>
        </div>
      `;
      container.appendChild(article);
    });
  }

  function sharePost(title, link) {
    if (navigator.share) {
      navigator.share({ title, url: link }).catch(err => console.log("Share failed:", err));
    } else {
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  }

  renderBlogs();

  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });

  document.addEventListener('keydown', function (e) {
    // F12 or Ctrl+Shift+I or Ctrl+U
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && e.key === "I") ||
      (e.ctrlKey && e.key === "U")
    ) {
      e.preventDefault();
      alert("Action disabled");
    }
  });
</script>

</body>
</html>
